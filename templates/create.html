<div class="col-md-offset-3 col-md-6">
    <h1>create!</h1>

    <form>

        <fieldset class="form-group">
            <label for="Recip">Recipe Name</label>
            <input ng-model="recipeName" type="text" class="form-control" id="" placeholder="Firecracker Sauce">
        </fieldset>
        <fieldset class="form-group">
            <label for="Time">Recipe Time</label>
            <input ng-model="time" type="text" class="form-control" id="" placeholder="20min">
        </fieldset>

        <fieldset class="form-group">
            <label for="ingredients">Ingredients</label>
            <input ng-model="ingredients" type="text" class="form-control" id="" placeholder="Salt, Pepper, Garlic...">
        </fieldset>
        <fieldset class="form-group">
            <label for="instructions">Recipe Instructions</label>
            <textarea ng-model="instructions" class="form-control" id="" rows="3"></textarea>
        </fieldset>
        <fieldset class="form-group">
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="" value="easy"> Easy
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="" value="medium"> Medium
        </label>
        <label class="radio-inline">
            <input type="radio" name="inlineRadioOptions" id="" value="hard"> Hard
        </label>
      </fieldset>
        <fieldset class="form-group">
            <label for="exampleInputFile">Picture input</label>
            <input type="file" class="form-control-file" id="">
            <small class="text-muted">Select a picture that displays your meal!</small>
        </fieldset>

        <button ng-click="createRecipe()"type="button" class="btn btn-primary">Submit New Recipe</button>

    </form>

</div>
